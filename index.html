<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="formContainer">
          <div class="topTextContainer">
            <div class="bigText">
              <p>I am thou</p>
              <p>thou art I</p>
            </div>
            <div class="smallText">
              <p>Thou hast chosen to immerse thyself in the world of Persona</p>
              <p>
                Fill out the information below to stay in touch with updates on
                the franchise
              </p>
            </div>
          </div>
          <div class="form">
            <form>
              <div class="formLayer">
                <div class="formElement">
                  <label for="first_name">First Name:</label>
                  <input type="text" name="name" id="first_name" required />
                </div>
                <div class="formElement">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="name" id="last_name" required />
                </div>
              </div>
              <div class="formLayer">
                <div class="formElement">
                  <label for="email">Email Address</label>
                  <input type="email" name="mail" id="email" required />
                </div>
                <div class="formElement">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="number" id="phone" required />
                </div>
              </div>
              <div class="formLayer">
                <div class="formElement">
                  <label for="pwd">Password</label>
                  <input type="password" name="password" id="pwd" required />
                </div>
                <div class="formElement">
                  <label for="pwd">Confirm Password</label>
                  <input type="password" name="password" id="pwd" required />
                </div>
              </div>

              <div class="formElement">
                <input
                  class="submitButton"
                  type="submit"
                  value="Create Account"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
